AllCops:
  Exclude:
    - db/**/*
    - vendor/**/*

AbcSize:
  Enabled: False
BlockNesting: 
  Max: 4
ClassLength:
  Enabled: False
ClassVars:
  Enabled: False
CyclomaticComplexity:
  Enabled: False
Documentation:
  Enabled: false
FrozenStringLiteralComment:
  Enabled: false
LineLength:
  Max: 175
MethodLength:
  Enabled: false